version: 3

tasks:
    default:
        desc: Show all available tasks
        silent: true
        cmds:
            - task --list-all

    clean:
        desc: Clean the DirectMQ C++ SDK build directory
        silent: true
        cmds:
            - echo "Cleaning build directory"
            - rm -rf build/debug build/release

    clean:all:
        desc: Clean the DirectMQ C++ SDK build and dependencies directories
        silent: true
        cmds:
            - echo "Cleaning build and dependencies directories"
            - rm -rf build

    generate:
        desc: Generate cmake build configuration
        internal: true
        silent: true
        cmds:
            - echo "Generating cmake configuration for {{.BUILD_DIRECTORY}}"
            - cmake -B {{.BUILD_DIRECTORY}} -S . -DCMAKE_BUILD_TYPE={{.CMAKE_BUILD_TYPE}} -DDMQ_BUILD_TESTS={{.DMQ_BUILD_TESTS}} -DFETCHCONTENT_BASE_DIR=./build/_deps

    build:
        desc: Build the DirectMQ C++ SDK in debug mode
        silent: true
        cmds:
            - task: generate
              vars:
                  BUILD_DIRECTORY: build/debug
                  CMAKE_BUILD_TYPE: Debug
                  DMQ_BUILD_TESTS: ON

            - echo "Building DirectMQ C++ SDK in debug mode"
            - cmake --build build/debug

    release:
        desc: Build the DirectMQ C++ SDK in release mode
        silent: true
        cmds:
            - task: generate
              vars:
                  BUILD_DIRECTORY: build/release
                  CMAKE_BUILD_TYPE: Release
                  DMQ_BUILD_TESTS: OFF

            - echo "Building DirectMQ C++ SDK in release mode"
            - cmake --build build/release

    format:
        desc: Format the DirectMQ C++ SDK source code
        silent: true
        cmds:
            - echo "Formatting source code"
            - find include src test -name '*.h' -o -name '*.hpp' -o -name '*.cpp' | xargs clang-format -i -style=file

    analyze:
        desc: Run static analysis on the DirectMQ C++ SDK source code
        silent: true
        cmds:
            - echo "Analyzing source code"
            - cmake -B build/debug -S . -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
            - find include src test -name '*.h' -o -name '*.hpp' -o -name '*.cpp' | xargs clang-tidy -p build

    test:
        desc: Run the DirectMQ C++ SDK tests
        silent: true
        cmds:
            - echo "Running C++ SDK tests"
            - ctest --test-dir build/debug --output-on-failure

    dev:
        desc: Compile and run the DirectMQ C++ SDK tests
        silent: true
        watch: true
        interval: 500ms
        sources:
            - lib/**/*.*
            - include/**/*.*
            - src/**/*.*
            - test/**/*.*
        cmds:
            - clear
            - task: format
            # - task: analyze - TODO: Fix the clang-tidy warnings
            - task: clean
            - task: build
            - task: test
